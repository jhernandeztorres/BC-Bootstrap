    <!-- Container -->
    <div class="container border">
        <div class="row">
            <h2>Contact Me</h2>
        </div>
        <hr>
        <form action="http://ss1.ciwcertified.com/cgi-bin/process.pl" method="post" autocomplete="on">
            <div class="form-group">
                <label for="formGroupInput"><i class="fas fa-user"></i> Your Name</label>
                <input type="text" class="form-control" name="username" id="formGroupInput" required="required" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="InputEmail1"><i class="fas fa-envelope"></i> Your email</label>
                <input type="email" class="form-control" name="usermail" id="InputEmail1" required="required" aria-describedby="emailHelp" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message"><i class="fas fa-comments"></i> Message</label>
                <textarea name="message" class="form-control" placeholder="Your message to me goes here. " rows="10"
                    cols="50" required="required"></textarea>
            </div>
            <div class="clearfix">
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Share your thoughts!</button>
                </div>
            </div>
            </form>
    </div>
